services:
  baseapi:
    build:
      context: ./BaseApi
      dockerfile: Dockerfile
    # Ports moved to environment-specific files
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=BaseApi;User Id=sa;Password=Password123!;TrustServerCertificate=True
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__Mongo=mongodb://mongodb:27017/BaseApi
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_started
      mongodb:
        condition: service_started
    restart: always

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
    # Ports moved to environment-specific files
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password123!' -Q 'SELECT 1' -C" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    # Ports moved to environment-specific files
    volumes:
      - redis_data:/data
    restart: always

  mongodb:
    image: mongo:7.0
    # Ports moved to environment-specific files
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=BaseApi
    restart: always

volumes:
  sql_data:
  mongo_data:
  redis_data:
